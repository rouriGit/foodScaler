<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陰陽食材計算アプリ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #a2d2ff, #6a8caf);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('path/to/your/your-name-background.jpg'); /* Add a background image */
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .buttons button:hover {
            background-color: #a2d2ff;
            transform: scale(1.05);
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        #resetButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ffb3c1;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        #resetButton:hover {
            background-color: #ff6f91;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>陰性の食材</h2>
            <div class="buttons" id="yin">
                <!-- Buttons will be inserted here by JavaScript -->
            </div>
        </div>
        
        <div class="section">
            <h2>陽性の食材</h2>
            <div class="buttons" id="yang">
                <!-- Buttons will be inserted here by JavaScript -->
            </div>
        </div>
        <div id="result">陰陽の合計値: 0</div>
        <button id="resetButton">リセット</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
